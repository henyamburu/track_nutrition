<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/Content/css/kendoui.2015.3.1111/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="/Content/css/kendoui.2015.3.1111/styles/kendo.default.min.css" />

    <script src="/Content/scripts/jquery-1.10.2.min.js"></script>
    <script src="/Content/scripts/angularjs/angular.1.3.3.min.js"></script>
    <script src="/Content/scripts/kendoui.2015.3.1111/js/kendo.all.min.js"></script>
    <script src="/Content/scripts/angular_demo.js"></script>
</head>
<body>
    <div id="example" ng-app="KendoAutoComplete">
        <div class="demo-section k-content" ng-controller="MyCtrl">
            <h4>Select Country /e.g. Armenia/</h4>
            <input kendo-auto-complete ng-model="food" k-data-source="foods" 
                   ng-keyup="foodNameChange()" 
                   style="width: 100%;" />
            <p class="demo-hint">Your selection: {{ food }}</p>
        </div>
    </div>
</body>
</html>
